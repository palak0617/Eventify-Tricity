<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Eventify Tricity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <img src="images/logo.jpg" alt="Eventify Tricity">
            </a>
            <div class="nav-toggle">
                <br><br><br>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#campus">Campus</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <button id="darkModeToggle" class="theme-toggle">
                    ðŸŒ™
                </button>
            </ul>
        </div>
    </nav>

    <section class="user-section">
        <div class="container">
            <div class="user-profile">
                <img id="profile-picture" src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-picture">
                <div class="profile-info">
                    <h2 id="user-name">Loading...</h2>
                    <p id="user-email">Loading...</p>
                    <p id="user-role" class="user-role">Loading...</p>
                </div>
            </div>
            

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <i class="fas fa-user-edit"></i>
                    <h3>Profile Settings</h3>
                    <p>Edit your profile information</p>
                </div>

                <div class="dashboard-card">
                    <i class="fas fa-bookmark"></i>
                    <h3>Saved Events</h3>
                    <p>View your bookmarked events</p>
                </div>

                <div class="dashboard-card">
                    <i class="fas fa-calendar-check"></i>
                    <h3>Registered Events</h3>
                    <p>Manage your event registrations</p>
                </div>

                <div id="create-event-card" class="dashboard-card" style="display: none;">
                    <i class="fas fa-plus-circle"></i>
                    <h3>Create Event</h3>
                    <p>Submit a new event</p>
                </div>
            </div>

            <button id="logout-button" class="logout-button">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </section>

    <div id="toast" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="dashboard.js"></script>
    <script src="script.js"></script>
</body>
</html>
